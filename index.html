<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rápido e Seguro Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!--HEADER-->
    <header>

    </header>

    <!--MAIN-->
    <main class="mt-3 container">

        <form class="p-5">
            <div class="row">
                <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>Rápido & Seguro Logística</h1>
                    <label for="pedirEmail" class="form-label">Insira seu email</label>
                    <input type="email" class="form-control mb-4" id="pedirEmail" placeholder="exemplo@email.com" required>
    
                    <label for="pedirSenha" class="form-label">Insira sua senha</label>
                    <input type="password" class="form-control" id="pedirSenha" placeholder="*******" required>
    
                    
                </div>
            </div>
            <div class="outrasOpcoes">

                <div class="d-flex flex-column mt-4 text-center col-12 col-sm-12 col-md-12 col-lg-12"> 
                    <button type="submit">Entrar</button>
            
                    <a href="#esqueciSenha">Esqueci minha senha</a>
        
                </div>

            </div>
        </form>


    </main>

    <!--FOOTER-->
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
