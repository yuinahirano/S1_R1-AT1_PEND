<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rápido e Seguro Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!--HEADER-->
    <header class="mb-4">
        <nav class="navbar navbar-expand-md mb-3">
            <div class="container-fluid">

                <!-- Nome/logo da marca -->
                <a href="#" class="navbar-brand">Rápido & Seguro Logística</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menuNav">

                    <span class="navbar-toggler-icon"><span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="nav nav-pills ms-auto mt-2 flex-column align-items-end flex-md-row">
                        <li class="nav-item">
                            <a href="#Home" class="nav-link active bg-primary-subtle text-primary-emphasis">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Perfil" class="nav-link text-primary-emphasis">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Sobre" class="nav-link text-primary-emphasis">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!--MAIN-->
    <main class="mt-3 d-flex justify-content-center flex-fill">

        <div class="card w-60 h-75 shadow">
            <form class="px-4 pt-4 pb-3 container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">Rápido & Seguro Logística</h1>

                        <label for="pedirEmail" class="form-label text-primary-emphasis">Insira seu email</label>

                        <input type="email" class="form-control mb-4 " id="pedirEmail" placeholder="exemplo@email.com"
                            required>

                        <label for="pedirSenha" class="form-label text-primary-emphasis">Insira sua senha</label>
                        <input type="password" class="form-control" id="pedirSenha" placeholder="*******" required>

                        <div class="d-flex flex-column mt-4 text-center col-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="submit" class="btn btn-primary border-0" id="buttonEnviar">Entrar</button>

                            <a href="#esqueciSenha">Esqueci minha senha</a>

                        </div>

                    </div>
            </form>
        </div>


    </main>

    <!--FOOTER-->
    <footer id="rodape">
        <div class="text-center">

            <p class="mb-0">
                © 2026 Rápido & Seguro Logística | Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
